<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitor BME280 via Rede</title>
  <style>
    body {
      background: #0e1a2b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #00bfff; }
    .card {
      background: #1f2d3d;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
    .data {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Monitor BME280 via ESP32-C3</h1>
  <div class="card">
    <div class="data" id="temp">Temperatura: -- ¬∞C</div>
    <div class="data" id="umi">Umidade: -- %</div>
    <div class="data" id="pres">Press√£o: -- hPa</div>
    <div class="data" id="alt">Altitude: -- m</div>
    <div class="data" id="ip">IP do ESP: --</div>
  </div>

  <script>
    // ‚úÖ Use apenas o IP do ESP, sem /json no final
    const ESP_IP = "http://192.168.100.76";

    async function atualizarDados() {
      try {
        const resposta = await fetch(`${ESP_IP}/json`);
        const dados = await resposta.json();

        document.getElementById('temp').textContent = `üå°Ô∏è Temperatura: ${dados.temperatura_c.toFixed(2)} ¬∞C`;
        document.getElementById('umi').textContent  = `üíß Umidade: ${dados["umidade_%"].toFixed(2)} %`;
        document.getElementById('pres').textContent = `üå¨Ô∏è Press√£o: ${dados.pressao_hpa.toFixed(2)} hPa`;
        document.getElementById('alt').textContent  = `‚õ∞Ô∏è Altitude: ${dados.altitude_m.toFixed(2)} m`;
        document.getElementById('ip').textContent   = `IP do ESP: ${dados.ip}`;
      } catch (e) {
        console.error("Erro ao buscar dados do ESP:", e);
      }
    }

    atualizarDados();
    setInterval(atualizarDados, 3000); // atualiza a cada 3 segundos
  </script>
</body>
</html>
